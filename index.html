<!DOCTYPE html>

<html>
<head>
    <title>Geographic Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<p class="fs-1 fw-bold text-center my-5">Geographic Information</p>

<form class="input-group container-sm text-center justify-content-md-center my-5" id="formContainer">
    <label for="inputText" class="form-label col-2 fs-3 m-auto">Country:</label>
    <input type="text" class="form-control col-8 fs-3 ml-5 font-monospace" placeholder="Singapore" id="inputText">
    <div class="input-group-append col-2 m-auto">
      <button class="btn btn-success fs-4" type="submit" id="inputBtn">Load info</button>
    </div>
</form>

<p class="fs-2 text-center visually-hidden" id="errorDisplay">Country not found!</p>




<div class="card mx-auto" id="displayContainer" style="width: 18rem;">
  <div class="card-body text-center">
    <img src="Flag_of_Singapore.svg.png" id="countryFlagImage" class="card-img-top border border-2" alt="Country Flag">
    <h5 class="card-title" id="countryName">Singapore</h5>
    <h6 class="card-subtitle mb-2 text-body-secondary" id="countryCapital">Singapore</h6>
    
    <ul class="list-group">
      <li class="list-group-item" id="timezoneText">Timezone: GMT +08</li>
      <li class="list-group-item" id="currencyText">Currency: SGD (Singapore dollar)</li>
      <li class="list-group-item" id="countryCodeText">Country Code: +65</li>
      <li class="list-group-item" id="populationText">Population: 5638676</li>
      <li class="list-group-item" id="landAreaText">Land Area: 692.70 sq. km</li>
    </ul>
    
    
    <a href="https://en.wikipedia.org/wiki/Singapore" target="_blank" rel="noopener noreferrer" class="card-link" id="wikipediaLink">Wikipedia</a>
    <a href="https://www.google.com/search?q=Singapore" target="_blank" rel="noopener noreferrer" class="card-link" id="googleLink">Google</a>
  </div>
</div>
<div class=" mx-auto mt-5">
  <input class="row" type="password" id="apiKey" placeholder="Insert API key here">
  <a href="https://rapidapi.com/natkapral/api/countries-cities/" target="_blank" rel="noopener noreferrer" class="row">Get your own key here!</a>
</div>
<script src="index.js"></script>
</body>




</html>
